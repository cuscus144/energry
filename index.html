<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Term Trend</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .progress-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .progress-bar-wrapper {
            margin-bottom: 20px;
        }

        .progress-info {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
            height: 30px;
        }

        .progress-bar {
            height: 100%;
            line-height: 30px;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: width 2s ease-in-out;
            animation: blink 1.5s infinite;
        }

        .progress-bar.uptrend {
            background-color: #4caf50;
        }

        .progress-bar.downtrend {
            background-color: #f44336;
        }

        .progress-bar.neutral {
            background-color: #f0ad4e;
            animation: none;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Short Term Trend</h1>

    <div class="progress-container">

        <!-- Natural Gas Neutral -->
        <div class="progress-bar-wrapper">
            <div class="progress-info">Natural Gas Neutral</div>
            <div class="progress-bar-container">
                <div class="progress-bar neutral" style="width: 50%;">50%</div>
            </div>
        </div>

        <!-- UK Brent Oil Uptrend 79% -->
        <div class="progress-bar-wrapper">
            <div class="progress-info">UK Brent Oil Uptrend 79%</div>
            <div class="progress-bar-container">
                <div class="progress-bar uptrend" style="width: 79%;">79%</div>
            </div>
        </div>

        <!-- US Oil Uptrend 83% -->
        <div class="progress-bar-wrapper">
            <div class="progress-info">US Oil Uptrend 83%</div>
            <div class="progress-bar-container">
                <div class="progress-bar uptrend" style="width: 83%;">83%</div>
            </div>
        </div>

    </div>

</body>
</html>
